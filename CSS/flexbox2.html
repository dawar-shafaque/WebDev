<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 450px;
            /* width: 300px; */
            height: 200px; 
            display: flex;
            flex-direction: row; 
            border: 2px solid red;
            flex-wrap: wrap;
        } 
        main div{
            width: 100%;
            height: 100px;
            
        }

        .hel{
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Flex Wrap</h1> 
    <div id="main">
    <div class="hel" style="background-color: red;">A</div>
    <div class="hel" style="background-color: khaki;">B</div>
    <div class="hel" style="background-color: burlywood;">C</div>
    <div class="hel" style="background-color: black;">D</div>
    <div class="hel" style="background-color: teal;">E</div>
    <div class="hel" style="background-color: skyblue;">F</div>
    </div>
</body>
</html>
